name = "hammer-demo"
version = "0.1.0"
defaultTargets = ["HammerDemo"]

[moreServerOptions]
# 10-second timeout for Zipperposition and Duper, respectively
auto.tptp.timeout = 10
duper.maxSaturationTime = 10

[[require]]
name = "Hammer"
git = "https://github.com/JOSHCLUNE/LeanHammer"
rev = "c31a2c3088a856232fa0678f369bd0d69e49289e"

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.20.0"

[[lean_lib]]
name = "HammerDemo"
